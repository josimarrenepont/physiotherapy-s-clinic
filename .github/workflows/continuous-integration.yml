name: Continuous Integration With Github Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'  # Use 'temurin' em vez de 'adopt'
        cache: maven

    - name: Display Java Version
      run: java -version  # Adiciona para verificar se o Java está configurado corretamente

    - name: Build Backend JAR
      working-directory: ./ws-intelij/clinic
      run: |
        mvn clean package
      continue-on-error: true  # Permite continuar mesmo que esta etapa falhe

    - name: Display Build Logs
      run: cat ./ws-intelij/clinic/target/*.log || echo "No logs found"  # Captura logs se a construção falhar

    - name: Docker Compose Build
      run: docker-compose build

    - name: Push to Docker Hub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/clinic-physiotherapys-clinic:latest ${{ secrets.DOCKER_USERNAME }}/clinic-physiotherapys-clinic:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/clinic-physiotherapys-clinic:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/clinic-physiotherapys-clinic:latest

    - name: Build Frontend
      working-directory: ./fhysiotherapy-app
      run: |
        npm install
        npm run build
